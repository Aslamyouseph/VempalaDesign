<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vempala - Online Grocery Store</title>
    <meta
      name="description"
      content="Shop fresh groceries online with Vempala. Fast delivery, quality products, great prices."
    />

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --primary-color: #ec4899;
        --primary-hover: #db2777;
        --primary-light: #fdf2f8;
        --secondary-color: #10b981;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --border-radius: 0.5rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
      }

      /* Header Styles */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
      }

      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        height: 4rem;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.25rem;
        transition: var(--transition);
      }

      .logo:hover {
        color: var(--primary-hover);
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        margin-right: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        box-shadow: var(--shadow-sm);
      }

      /* Location Selector */
      .location-selector {
        position: relative;
        display: flex;
        align-items: center;
        background-color: var(--bg-secondary);
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        gap: 0.5rem;
        min-width: 160px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .location-selector:hover {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
      }

      .location-icon {
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      .location-text {
        font-size: 0.75rem;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .location-value {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .location-dropdown {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        padding: 0.75rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .location-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .location-input {
        width: 100%;
        padding: 0.5rem 0.5rem 0.5rem 2rem;
        border: 1px solid var(--border-color);
        border-radius: calc(var(--border-radius) - 0.125rem);
        font-size: 0.800rem;
        outline: none;
        transition: var(--transition);
      }

      .location-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      /* Search Bar */
      .search-container {
        flex: 1;
        max-width: 600px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 3rem 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        transition: var(--transition);
        background-color: var(--bg-secondary);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: var(--bg-primary);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .search-button {
        position: absolute;
        right: 0.2rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.4rem;
        border: none;
        background: var(--primary-color);
        color: white;
        border-radius: calc(var(--border-radius) - 0.125rem);
        cursor: pointer;
        transition: var(--transition);
      }

      .search-button:hover {
        background: var(--primary-hover);
      }

      /* Navigation Items */
      .nav-items {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.875rem;
        transition: var(--transition);
        cursor: pointer;
      }

      .nav-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: relative;
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        min-width: 180px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .dropdown-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Cart Button */
      .cart-button {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        color: white;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.875rem;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }

      .cart-button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .cart-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }

      .cart-count {
        font-size: 0.75rem;
        opacity: 0.9;
      }

      .cart-total {
        font-size: 0.875rem;
        font-weight: 700;
      }

      /* Mobile Footer */
      .mobile-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border-top: 1px solid var(--border-color);
        padding: 0.5rem 0;
        z-index: 1000;
        display: none;
      }

      .footer-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 0.75rem;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        transition: var(--transition);
        position: relative;
      }

      .footer-item.active {
        color: var(--secondary-color);
      }

      .footer-item:hover {
        color: var(--primary-color);
      }

      .cart-badge {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        background: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.625rem;
        font-weight: 600;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .nav-items {
          display: none;
        }

        .mobile-footer {
          display: block;
        }

        .header-container {
          padding-bottom: 4rem;
        }
      }

      @media (max-width: 768px) {
        .header-container {
          gap: 0.5rem;
          padding: 0 0.75rem;
        }

        .logo-text {
          display: none;
        }

        .location-text {
          display: none;
        }

        .location-selector {
          min-width: 120px;
          padding: 0.5rem;
        }

        .search-input {
          padding: 0.5rem 2.5rem 0.5rem 0.75rem;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .header-container {
          height: 3.5rem;
          gap: 0.25rem;
          padding: 0 0.5rem;
        }

        .logo-icon {
          width: 1.5rem;
          height: 1.5rem;
          margin-right: 0.25rem;
        }

        .location-selector {
          min-width: 100px;
          padding: 0.375rem;
        }

        .location-value {
          font-size: 0.75rem;
        }
      }

      /* Utility Classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header" role="banner">
      <div class="header-container">
        <!-- Logo -->
        <a href="/" class="logo" aria-label="Vempala Home">
          <div class="logo-icon">V</div>
          <span class="logo-text">Vempala</span>
        </a>

        <!-- Location Selector -->
        <div
          class="location-selector"
          id="locationSelector"
          role="button"
          tabindex="0"
          aria-label="Select delivery location"
        >
          <i class="fas fa-map-marker-alt location-icon" aria-hidden="true"></i>
          <div>
            <div class="location-text">Deliver to</div>
            <div class="location-value" id="locationValue">Select Location</div>
          </div>

          <div class="location-dropdown" id="locationDropdown">
            <div class="input-wrapper">
              <i
                class="fas fa-map-marker-alt input-icon"
                aria-hidden="true"
              ></i>
              <input
                type="text"
                class="location-input"
                id="locationInput"
                placeholder="location"
                aria-label="Enter delivery location"
              />
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <form role="search" aria-label="Search products">
            <input
              type="search"
              class="search-input"
              placeholder="Search for products, brands and more..."
              aria-label="Search products"
              id="searchInput"
            />
            <button type="submit" class="search-button" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-items" aria-label="Main navigation">
          <div class="nav-item">
            <i class="fas fa-th-large" aria-hidden="true"></i>
            <span>Categories</span>
          </div>

          <div class="profile-dropdown">
            <div
              class="nav-item"
              id="profileButton"
              role="button"
              tabindex="0"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user" aria-hidden="true"></i>
              <span>Account</span>
            </div>

            <div class="dropdown-menu" id="profileDropdown" role="menu">
              <a href="/signin" class="dropdown-item" role="menuitem">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                Sign In
              </a>
              <a href="/orders" class="dropdown-item" role="menuitem">
                <i class="fas fa-box" aria-hidden="true"></i>
                Orders
              </a>
            </div>
          </div>

          <a href="/cart" class="cart-button" aria-label="View shopping cart">
            <i class="fas fa-shopping-cart" aria-hidden="true"></i>
            <div class="cart-info">
              <span class="cart-count">1 item</span>
              <span class="cart-total">₹207</span>
            </div>
          </a>
        </nav>
      </div>
    </header>

    <!-- Mobile Footer -->
    <footer class="mobile-footer" role="contentinfo">
      <nav class="footer-nav" aria-label="Mobile navigation">
        <a href="/" class="footer-item active" aria-label="Home">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span>Home</span>
        </a>
        <a href="/categories" class="footer-item" aria-label="Categories">
          <i class="fas fa-th-large" aria-hidden="true"></i>
          <span>Categories</span>
        </a>
        <a href="/account" class="footer-item" aria-label="Account">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span>Account</span>
        </a>
        <a href="/offers" class="footer-item" aria-label="Offers">
          <i class="fas fa-tags" aria-hidden="true"></i>
          <span>Offers</span>
        </a>
        <a href="/cart" class="footer-item active" aria-label="Shopping cart">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
          <span class="cart-badge">1</span>
          <span>Cart</span>
        </a>
      </nav>
    </footer>

    <!-- JavaScript -->
    <script>
      // Application state
      const AppState = {
        cartCount: 1,
        cartTotal: 207,
        selectedLocation: "Select Location",
      };

      // DOM Elements
      const elements = {
        locationSelector: document.getElementById("locationSelector"),
        locationDropdown: document.getElementById("locationDropdown"),
        locationInput: document.getElementById("locationInput"),
        locationValue: document.getElementById("locationValue"),
        profileButton: document.getElementById("profileButton"),
        profileDropdown: document.getElementById("profileDropdown"),
        searchInput: document.getElementById("searchInput"),
      };

      // Location functionality
      class LocationManager {
        constructor() {
          this.isDropdownOpen = false;
          this.bindEvents();
        }

        bindEvents() {
          // Handle click on location selector to toggle dropdown
          elements.locationSelector.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!this.isDropdownOpen) {
              this.openDropdown();
            }
          });

          // Handle keydown for accessibility
          elements.locationSelector.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              if (!this.isDropdownOpen) {
                this.openDropdown();
              }
            }
          });

          // Handle input submission
          elements.locationInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              this.updateLocation();
            }
          });

          // Prevent dropdown from closing when clicking inside it
          elements.locationDropdown.addEventListener("click", (e) => {
            e.stopPropagation();
          });

          // Close dropdown on blur, but only if not clicking within dropdown
          elements.locationInput.addEventListener("blur", () => {
            setTimeout(() => {
              if (!elements.locationDropdown.contains(document.activeElement)) {
                this.closeDropdown();
              }
            }, 150);
          });

          // Close dropdown when clicking outside
          document.addEventListener("click", (e) => {
            if (
              !elements.locationSelector.contains(e.target) &&
              !elements.locationDropdown.contains(e.target)
            ) {
              this.closeDropdown();
            }
          });
        }

        toggleDropdown() {
          this.isDropdownOpen ? this.closeDropdown() : this.openDropdown();
        }

        openDropdown() {
          elements.locationDropdown.classList.add("active");
          elements.locationInput.focus();
          this.isDropdownOpen = true;
        }

        closeDropdown() {
          elements.locationDropdown.classList.remove("active");
          this.isDropdownOpen = false;
        }

        updateLocation() {
          const value = elements.locationInput.value.trim();
          if (value) {
            elements.locationValue.textContent = value;
            AppState.selectedLocation = value;
            elements.locationInput.value = "";
            this.closeDropdown();
            this.showLocationUpdate(value);
          }
        }

        showLocationUpdate(location) {
          const originalText = elements.locationValue.textContent;
          elements.locationValue.style.color = "var(--secondary-color)";
          setTimeout(() => {
            elements.locationValue.style.color = "";
          }, 2000);
        }
      }

      // Profile dropdown functionality
      class ProfileManager {
        constructor() {
          this.isDropdownOpen = false;
          this.bindEvents();
        }

        bindEvents() {
          elements.profileButton.addEventListener("click", (e) => {
            e.stopPropagation();
            this.toggleDropdown();
          });

          elements.profileButton.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.toggleDropdown();
            }
          });

          document.addEventListener("click", (e) => {
            if (
              !elements.profileButton.contains(e.target) &&
              !elements.profileDropdown.contains(e.target)
            ) {
              this.closeDropdown();
            }
          });
        }

        toggleDropdown() {
          this.isDropdownOpen ? this.closeDropdown() : this.openDropdown();
        }

        openDropdown() {
          elements.profileDropdown.classList.add("active");
          elements.profileButton.setAttribute("aria-expanded", "true");
          this.isDropdownOpen = true;
        }

        closeDropdown() {
          elements.profileDropdown.classList.remove("active");
          elements.profileButton.setAttribute("aria-expanded", "false");
          this.isDropdownOpen = false;
        }
      }

      // Search functionality
      class SearchManager {
        constructor() {
          this.bindEvents();
        }

        bindEvents() {
          const searchForm = elements.searchInput.closest("form");
          searchForm.addEventListener("submit", (e) => {
            e.preventDefault();
            this.handleSearch();
          });
        }

        handleSearch() {
          const query = elements.searchInput.value.trim();
          if (query) {
            console.log("Searching for:", query);
            // In a real app, you'd navigate to search results or make an API call
            // window.location.href = `/search?q=${encodeURIComponent(query)}`;
          }
        }
      }

      // Cart functionality
      class CartManager {
        static updateCartDisplay() {
          // Update desktop cart display
          const cartButton = document.querySelector(".cart-button");
          if (cartButton) {
            const countElement = cartButton.querySelector(".cart-count");
            const totalElement = cartButton.querySelector(".cart-total");

            if (countElement) {
              countElement.textContent = `${AppState.cartCount} ${
                AppState.cartCount === 1 ? "item" : "items"
              }`;
            }
            if (totalElement) {
              totalElement.textContent = `₹${AppState.cartTotal}`;
            }
          }

          // Update mobile cart badge
          const cartBadge = document.querySelector(".cart-badge");
          if (cartBadge) {
            cartBadge.textContent = AppState.cartCount;
            cartBadge.style.display = AppState.cartCount > 0 ? "flex" : "none";
          }
        }
      }

      // Utility functions
      const Utils = {
        debounce(func, wait) {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        },
      };

      // Initialize application
      document.addEventListener("DOMContentLoaded", () => {
        try {
          new LocationManager();
          new ProfileManager();
          new SearchManager();
          CartManager.updateCartDisplay();

          console.log("Vempala application initialized successfully");
        } catch (error) {
          console.error("Error initializing application:", error);
        }
      });

      // Error handling
      window.addEventListener("error", (event) => {
        console.error("Application error:", event.error);
      });

      // Performance monitoring (basic)
      window.addEventListener("load", () => {
        const loadTime = performance.now();
        console.log(`Page loaded in ${Math.round(loadTime)}ms`);
      });
    </script>
  </body>
</html>
