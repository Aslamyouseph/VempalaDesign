<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vempala - Online Grocery Store</title>
    <meta
      name="description"
      content="Shop fresh groceries online with Vempala. Fast delivery, quality products, great prices."
    />

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --primary-color: #ec4899;
        --primary-hover: #db2777;
        --primary-light: #fdf2f8;
        --secondary-color: #10b981;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --border-radius: 0.5rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
      }

      /* Header Styles */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
      }

      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        height: 4rem;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.25rem;
        transition: var(--transition);
      }

      .logo:hover {
        color: var(--primary-hover);
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        margin-right: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        box-shadow: var(--shadow-sm);
      }

      /* Location Selector */
      .location-selector {
        position: relative;
        display: flex;
        align-items: center;
        background-color: var(--bg-secondary);
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        gap: 0.5rem;
        min-width: 160px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .location-selector:hover {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
      }

      .location-icon {
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      .location-text {
        font-size: 0.75rem;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .location-value {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .location-dropdown {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        padding: 0.75rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .location-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .location-input {
        width: 100%;
        padding: 0.5rem 0.5rem 0.5rem 2rem;
        border: 1px solid var(--border-color);
        border-radius: calc(var(--border-radius) - 0.125rem);
        font-size: 0.8rem;
        outline: none;
        transition: var(--transition);
      }

      .location-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      /* Search Bar */
      .search-container {
        flex: 1;
        max-width: 600px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 3rem 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        transition: var(--transition);
        background-color: var(--bg-secondary);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: var(--bg-primary);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .search-button {
        position: absolute;
        right: 0.2rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.4rem;
        border: none;
        background: var(--primary-color);
        color: white;
        border-radius: calc(var(--border-radius) - 0.125rem);
        cursor: pointer;
        transition: var(--transition);
      }

      .search-button:hover {
        background: var(--primary-hover);
      }

      /* Navigation Items */
      .nav-items {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.875rem;
        transition: var(--transition);
        cursor: pointer;
      }

      .nav-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: relative;
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        min-width: 180px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .dropdown-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Cart Button */
      .cart-button {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        color: white;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.875rem;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }

      .cart-button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .cart-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }

      .cart-count {
        font-size: 0.75rem;
        opacity: 0.9;
      }

      .cart-total {
        font-size: 0.875rem;
        font-weight: 700;
      }

      /* Categories Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        backdrop-filter: blur(2px);
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .categories-modal {
        position: fixed;
        top: 0;
        right: 0;
        transform: translateX(100%);
        background-color: var(--bg-primary);
        border-radius: 1rem 0 0 1rem;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 900px;
        height: 100vh;
        z-index: 2001;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
      }

      .categories-modal.active {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        transition: var(--transition);
        line-height: 1;
      }

      .modal-close:hover {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
      }

      .modal-body {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .categories-list {
        width: 280px;
        border-right: 1px solid var(--border-color);
        overflow-y: auto;
        padding: 1rem 0;
      }

      .category-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        cursor: pointer;
        transition: var(--transition);
        border-left: 3px solid transparent;
      }

      .category-item:hover,
      .category-item.active {
        background-color: var(--primary-light);
        border-left-color: var(--primary-color);
      }

      .category-item.active {
        background-color: var(--primary-light);
      }

      .category-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-light), #fff);
        border-radius: var(--border-radius);
        font-size: 1.25rem;
        transition: var(--transition);
      }

      .category-item:hover .category-icon,
      .category-item.active .category-icon {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        color: white;
        transform: scale(1.1);
      }

      .category-info {
        flex: 1;
      }

      .category-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-primary);
      }

      .category-count {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .subcategories-panel {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .subcategories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .subcategory-card {
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        background-color: var(--bg-primary);
      }

      .subcategory-card:hover {
        border-color: var(--primary-color);
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
      }

      .subcategory-name {
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .subcategory-items {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }

      .subcategory-item {
        font-size: 0.75rem;
        color: var(--text-secondary);
        padding: 0.25rem 0.5rem;
        background-color: var(--bg-secondary);
        border-radius: 0.25rem;
        transition: var(--transition);
      }

      .subcategory-card:hover .subcategory-item {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-secondary);
        text-align: center;
        padding: 2rem;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--border-color);
      }

      /* Mobile Footer */
      .mobile-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border-top: 1px solid var(--border-color);
        padding: 0.5rem 0;
        z-index: 1000;
        display: none;
      }

      .footer-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 0.75rem;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        transition: var(--transition);
        position: relative;
      }

      .footer-item.active {
        color: var(--secondary-color);
      }

      .footer-item:hover {
        color: var(--primary-color);
      }

      .cart-badge {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        background: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.625rem;
        font-weight: 600;
      }

      /* Scrollbar Styles */
      .categories-list::-webkit-scrollbar,
      .subcategories-panel::-webkit-scrollbar {
        width: 6px;
      }

      .categories-list::-webkit-scrollbar-track,
      .subcategories-panel::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      .categories-list::-webkit-scrollbar-thumb,
      .subcategories-panel::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }

      .categories-list::-webkit-scrollbar-thumb:hover,
      .subcategories-panel::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .nav-items {
          display: none;
        }

        .mobile-footer {
          display: block;
        }

        .header-container {
          padding-bottom: 4rem;
        }
      }

      @media (max-width: 768px) {
        .header-container {
          gap: 0.5rem;
          padding: 0 0.75rem;
        }

        .logo-text {
          display: none;
        }

        .location-text {
          display: none;
        }

        .location-selector {
          min-width: 120px;
          padding: 0.5rem;
        }

        .search-input {
          padding: 0.5rem 2.5rem 0.5rem 0.75rem;
          font-size: 0.8rem;
        }

        .categories-modal {
          width: 95%;
          max-height: 85vh;
        }

        .modal-body {
          flex-direction: column;
        }

        .categories-list {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
          max-height: 200px;
        }

        .subcategories-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .header-container {
          height: 3.5rem;
          gap: 0.25rem;
          padding: 0 0.5rem;
        }

        .logo-icon {
          width: 1.5rem;
          height: 1.5rem;
          margin-right: 0.25rem;
        }

        .location-selector {
          min-width: 100px;
          padding: 0.375rem;
        }

        .location-value {
          font-size: 0.75rem;
        }

        .modal-header {
          padding: 1rem;
        }

        .modal-title {
          font-size: 1.25rem;
        }

        .category-item {
          padding: 0.75rem 1rem;
        }
      }

      /* Utility Classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

      // Location functionality
      class LocationManager {
        constructor() {
          this.isDropdownOpen = false;
          this.bindEvents();
        }

        bindEvents() {
          elements.locationSelector.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!this.isDropdownOpen) {
              this.openDropdown();
            }
          });

          elements.locationSelector.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              if (!this.isDropdownOpen) {
                this.openDropdown();
              }
            }
          });

          elements.locationInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              this.updateLocation();
            }
          });

          elements.locationDropdown.addEventListener("click", (e) => {
            e.stopPropagation();
          });

          elements.locationInput.addEventListener("blur", () => {
            setTimeout(() => {
              if (!elements.locationDropdown.contains(document.activeElement)) {
                this.closeDropdown();
              }
            }, 150);
          });

          document.addEventListener("click", (e) => {
            if (
              !elements.locationSelector.contains(e.target) &&
              !elements.locationDropdown.contains(e.target)
            ) {
              this.closeDropdown();
            }
          });
        }

        toggleDropdown() {
          this.isDropdownOpen ? this.closeDropdown() : this.openDropdown();
        }

        openDropdown() {
          elements.locationDropdown.classList.add("active");
          elements.locationInput.focus();
          this.isDropdownOpen = true;
        }

        closeDropdown() {
          elements.locationDropdown.classList.remove("active");
          this.isDropdownOpen = false;
        }

        updateLocation() {
          const value = elements.locationInput.value.trim();
          if (value) {
            elements.locationValue.textContent = value;
            AppState.selectedLocation = value;
            elements.locationInput.value = "";
            this.closeDropdown();
            this.showLocationUpdate(value);
          }
        }

        showLocationUpdate(location) {
          const originalText = elements.locationValue.textContent;
          elements.locationValue.style.color = "var(--secondary-color)";
          setTimeout(() => {
            elements.locationValue.style.color = "";
          }, 2000);
        }
      }

      // Profile dropdown functionality
      class ProfileManager {
        constructor() {
          this.isDropdownOpen = false;
          this.bindEvents();
        }

        bindEvents() {
          elements.profileButton.addEventListener("click", (e) => {
            e.stopPropagation();
            this.toggleDropdown();
          });

          elements.profileButton.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.toggleDropdown();
            }
          });

          document.addEventListener("click", (e) => {
            if (
              !elements.profileButton.contains(e.target) &&
              !elements.profileDropdown.contains(e.target)
            ) {
              this.closeDropdown();
            }
          });
        }

        toggleDropdown() {
          this.isDropdownOpen ? this.closeDropdown() : this.openDropdown();
        }

        openDropdown() {
          elements.profileDropdown.classList.add("active");
          elements.profileButton.setAttribute("aria-expanded", "true");
          this.isDropdownOpen = true;
        }

        closeDropdown() {
          elements.profileDropdown.classList.remove("active");
          elements.profileButton.setAttribute("aria-expanded", "false");
          this.isDropdownOpen = false;
        }
      }

      // Categories Modal functionality
      class CategoriesModal {
        constructor() {
          this.isOpen = false;
          this.bindEvents();
          this.renderCategories();
        }

        bindEvents() {
          // Desktop categories button
          elements.categoriesButton.addEventListener("click", (e) => {
            e.preventDefault();
            this.openModal();
          });

          // Mobile categories button
          elements.mobileCategoriesButton.addEventListener("click", (e) => {
            e.preventDefault();
            this.openModal();
          });

          // Close button
          elements.modalClose.addEventListener("click", () => {
            this.closeModal();
          });

          // Overlay click
          elements.modalOverlay.addEventListener("click", () => {
            this.closeModal();
          });

          // ESC key
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && this.isOpen) {
              this.closeModal();
            }
          });
        }

        openModal() {
          elements.modalOverlay.classList.add("active");
          elements.categoriesModal.classList.add("active");
          document.body.style.overflow = "hidden";
          this.isOpen = true;
        }

        closeModal() {
          elements.modalOverlay.classList.remove("active");
          elements.categoriesModal.classList.remove("active");
          document.body.style.overflow = "";
          this.isOpen = false;
        }

        renderCategories() {
          const html = AppState.categories
            .map(
              (category) => `
            <div class="category-item" data-category-id="${category.id}">
              <div class="category-icon">${category.icon}</div>
              <div class="category-info">
                <div class="category-name">${category.name}</div>
                <div class="category-count">${category.count} products</div>
              </div>
            </div>
          `
            )
            .join("");

          elements.categoriesList.innerHTML = html;

          // Add hover events
          const categoryItems =
            elements.categoriesList.querySelectorAll(".category-item");
          categoryItems.forEach((item) => {
            item.addEventListener("mouseenter", () => {
              this.showSubcategories(item.dataset.categoryId);
            });

            item.addEventListener("click", () => {
              this.showSubcategories(item.dataset.categoryId);
            });
          });
        }

        showSubcategories(categoryId) {
          // Remove active class from all categories
          const allCategories =
            elements.categoriesList.querySelectorAll(".category-item");
          allCategories.forEach((cat) => cat.classList.remove("active"));

          // Add active class to selected category
          const activeCategory = elements.categoriesList.querySelector(
            `[data-category-id="${categoryId}"]`
          );
          if (activeCategory) {
            activeCategory.classList.add("active");
          }

          const category = AppState.categories.find(
            (cat) => cat.id == categoryId
          );
          if (!category || !category.subcategories) return;

          const html = `
            <div class="subcategories-grid">
              ${category.subcategories
                .map(
                  (sub) => `
                <div class="subcategory-card">
                  <div class="subcategory-name">${sub.name}</div>
                  <div class="subcategory-items">
                    ${sub.items
                      .map(
                        (item) => `
                      <span class="subcategory-item">${item}</span>
                    `
                      )
                      .join("")}
                  </div>
                </div>
              `
                )
                .join("")}
            </div>
          `;

          elements.subcategoriesPanel.innerHTML = html;

          // Add click events to subcategory cards
          const subcategoryCards =
            elements.subcategoriesPanel.querySelectorAll(".subcategory-card");
          subcategoryCards.forEach((card) => {
            card.addEventListener("click", () => {
              const subcategoryName =
                card.querySelector(".subcategory-name").textContent;
              console.log(
                "Navigating to:",
                category.name,
                "->",
                subcategoryName
              );
              // In a real app, navigate to the subcategory page
            });
          });
        }
      }
