<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vempala - Online Grocery Store</title>
    <meta
      name="description"
      content="Shop fresh groceries online with Vempala. Fast delivery, quality products, great prices."
    />

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --primary-color: #ec4899;
        --primary-hover: #db2777;
        --primary-light: #fdf2f8;
        --secondary-color: #10b981;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --border-radius: 0.5rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --bg-glass: rgba(252, 252, 252, 0.181);
      }

      * {
        box-sizing: border-box;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      body {
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        margin: 0;
        padding: 0;
      }

      /* Header Styles */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
      }

      .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        height: 4rem;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.25rem;
        transition: var(--transition);
      }

      .logo:hover {
        color: var(--primary-hover);
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        margin-right: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        box-shadow: var(--shadow-sm);
      }

      /* Location Selector */
      .location-selector {
        position: relative;
        display: flex;
        align-items: center;
        background-color: var(--bg-secondary);
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        gap: 0.5rem;
        min-width: 160px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .location-selector:hover {
        background-color: var(--primary-light);
        border-color: var(--primary-color);
      }

      .location-icon {
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      .location-text {
        font-size: 0.75rem;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .location-value {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .location-dropdown {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        padding: 0.75rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .location-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .location-input {
        width: 100%;
        padding: 0.5rem 0.5rem 0.5rem 2rem;
        border: 1px solid var(--border-color);
        border-radius: calc(var(--border-radius) - 0.125rem);
        font-size: 0.8rem;
        outline: none;
        transition: var(--transition);
      }

      .location-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 0.875rem;
      }

      /* Search Bar */
      .search-container {
        flex: 1;
        max-width: 600px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 3rem 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        transition: var(--transition);
        background-color: var(--bg-secondary);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: var(--bg-primary);
        box-shadow: 0 0 0 3px rgb(236 72 153 / 0.1);
      }

      .search-button {
        position: absolute;
        right: 0.2rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.4rem;
        border: none;
        background: var(--primary-color);
        color: white;
        border-radius: calc(var(--border-radius) - 0.125rem);
        cursor: pointer;
        transition: var(--transition);
      }

      .search-button:hover {
        background: var(--primary-hover);
      }

      /* Navigation Items */
      .nav-items {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.875rem;
        transition: var(--transition);
        cursor: pointer;
      }

      .nav-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Profile Dropdown */
      .profile-dropdown {
        position: relative;
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        min-width: 180px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-0.5rem);
        transition: var(--transition);
      }

      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .dropdown-item:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      /* Filter & Sort Icons in Header */
      .header-filter-sort {
        display: none;
        align-items: center;
        gap: 0.75rem;
      }

      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .icon-button:hover {
        transform: translateY(-2px) scale(1.05);
        background: rgba(79, 172, 254, 0.1);
        border-color: rgba(79, 172, 254, 0.3);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.2);
      }

      .icon-button:active {
        transform: translateY(0) scale(0.98);
      }

      .icon-button i {
        font-size: 16px;
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }

      .icon-button:hover i {
        color: #4facfe;
      }

      .icon-button.active {
        background: var(--accent-gradient);
        border-color: #4facfe;
      }

      .icon-button.active i {
        color: white;
      }

      .icon-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 18px;
        height: 18px;
        background: var(--secondary-gradient);
        border: 2px solid white;
        border-radius: 50%;
        font-size: 10px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        opacity: 0;
        transform: scale(0);
        transition: all 0.3s ease;
      }

      .icon-badge.show {
        opacity: 1;
        transform: scale(1);
      }

      /* Categories Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        backdrop-filter: blur(2px);
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .categories-modal {
        position: fixed;
        top: 0;
        right: 0;
        transform: translateX(100%);
        background-color: var(--bg-primary);
        border-radius: 1rem 0 0 1rem;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 900px;
        height: 100vh;
        z-index: 2001;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
      }

      .categories-modal.active {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        transition: var(--transition);
        line-height: 1;
      }

      .modal-close:hover {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
      }

      .modal-body {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .categories-list {
        width: 280px;
        border-right: 1px solid var(--border-color);
        overflow-y: auto;
        padding: 1rem 0;
      }

      .category-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        cursor: pointer;
        transition: var(--transition);
        border-left: 3px solid transparent;
      }

      .category-item:hover,
      .category-item.active {
        background-color: var(--primary-light);
        border-left-color: var(--primary-color);
      }

      .category-item.active {
        background-color: var(--primary-light);
      }

      .category-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-light), #fff);
        border-radius: var(--border-radius);
        font-size: 1.25rem;
        transition: var(--transition);
      }

      .category-item:hover .category-icon,
      .category-item.active .category-icon {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        color: white;
        transform: scale(1.1);
      }

      .category-info {
        flex: 1;
      }

      .category-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-primary);
      }

      .category-count {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .subcategories-panel {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .subcategories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .subcategory-card {
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        background-color: var(--bg-primary);
      }

      .subcategory-card:hover {
        border-color: var(--primary-color);
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
      }

      .subcategory-name {
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .subcategory-items {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }

      .subcategory-item {
        font-size: 0.75rem;
        color: var(--text-secondary);
        padding: 0.25rem 0.5rem;
        background-color: var(--bg-secondary);
        border-radius: 0.25rem;
        transition: var(--transition);
      }

      .subcategory-card:hover .subcategory-item {
        background-color: var(--primary-light);
        color: var(--primary-color);
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-secondary);
        text-align: center;
        padding: 2rem;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--border-color);
      }

      /* Mobile Footer */
      .mobile-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--bg-primary);
        border-top: 1px solid var(--border-color);
        padding: 0.5rem 0;
        z-index: 1000;
        display: none;
      }

      .footer-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 0.75rem;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        transition: var(--transition);
        position: relative;
      }

      .footer-item.active {
        color: var(--secondary-color);
      }

      .footer-item:hover {
        color: var(--primary-color);
      }

      .cart-badge {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        background: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.625rem;
        font-weight: 600;
      }

      /* Scrollbar Styles */
      .categories-list::-webkit-scrollbar,
      .subcategories-panel::-webkit-scrollbar {
        width: 6px;
      }

      .categories-list::-webkit-scrollbar-track,
      .subcategories-panel::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      .categories-list::-webkit-scrollbar-thumb,
      .subcategories-panel::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }

      .categories-list::-webkit-scrollbar-thumb:hover,
      .subcategories-panel::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        .location-selector {
          display: none;
        }

        .header-filter-sort {
          display: flex;
        }

        .nav-items {
          display: none;
        }

        .mobile-footer {
          display: block;
        }
      }

      @media (max-width: 768px) {
        .header-container {
          gap: 0.5rem;
          padding: 0 0.75rem;
        }

        .logo-text {
          display: none;
        }

        .search-input {
          padding: 0.5rem 2.5rem 0.5rem 0.75rem;
          font-size: 0.8rem;
        }

        .categories-modal {
          width: 95%;
          max-height: 85vh;
        }

        .modal-body {
          flex-direction: column;
        }

        .categories-list {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
          max-height: 200px;
        }

        .subcategories-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .header-container {
          height: 3.5rem;
          gap: 0.25rem;
          padding: 0 0.5rem;
        }

        .logo-icon {
          width: 1.5rem;
          height: 1.5rem;
          margin-right: 0.25rem;
        }

        .icon-button {
          width: 36px;
          height: 36px;
        }

        .icon-button i {
          font-size: 14px;
        }

        .modal-header {
          padding: 1rem;
        }

        .modal-title {
          font-size: 1.25rem;
        }

        .category-item {
          padding: 0.75rem 1rem;
        }
      }

      /* Utility Classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header" role="banner">
      <div class="header-container">
        <!-- Logo -->
        <a href="/" class="logo" aria-label="Vempala Home">
          <div class="logo-icon">V</div>
        </a>

        <!-- Location Selector (Hidden below 900px) -->
        <div
          class="location-selector"
          id="locationSelector"
          role="button"
          tabindex="0"
          aria-label="Select delivery location"
        >
          <i class="fas fa-map-marker-alt location-icon" aria-hidden="true"></i>
          <div>
            <div class="location-text">Deliver to</div>
            <div class="location-value" id="locationValue">Select Location</div>
          </div>

          <div class="location-dropdown" id="locationDropdown">
            <div class="input-wrapper">
              <i
                class="fas fa-map-marker-alt input-icon"
                aria-hidden="true"
              ></i>
              <input
                type="text"
                class="location-input"
                id="locationInput"
                placeholder="location"
                aria-label="Enter delivery location"
              />
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <form role="search" aria-label="Search products">
            <input
              type="search"
              class="search-input"
              placeholder="Search for products, brands and more..."
              aria-label="Search products"
              id="searchInput"
            />
            <button type="submit" class="search-button" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <!-- Filter & Sort Icons (Visible below 900px) -->
        <div class="header-filter-sort">
          <button class="icon-button filter-btn" title="Filter Products">
            <i class="fas fa-filter"></i>
            <span class="icon-badge filter-badge">0</span>
          </button>
          <button class="icon-button sort-btn" title="Sort Products">
            <i class="fas fa-sort-amount-down"></i>
            <span class="icon-badge sort-badge">0</span>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-items" aria-label="Main navigation">
          <div class="nav-item" id="categoriesButton">
            <i class="fas fa-th-large" aria-hidden="true"></i>
            <span>Categories</span>
          </div>

          <div class="profile-dropdown">
            <div
              class="nav-item"
              id="profileButton"
              role="button"
              tabindex="0"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user" aria-hidden="true"></i>
              <span>Account</span>
            </div>

            <div class="dropdown-menu" id="profileDropdown" role="menu">
              <a href="/profile" class="dropdown-item" role="menuitem">
                <i class="fas fa-user" aria-hidden="true"></i>
                Profile
              </a>
              <a href="/signin" class="dropdown-item" role="menuitem">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                Sign In
              </a>
              <a href="/orders" class="dropdown-item" role="menuitem">
                <i class="fas fa-shopping-bag" aria-hidden="true"></i>
                Orders
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Categories Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="categories-modal" id="categoriesModal">
      <div class="modal-header">
        <h2 class="modal-title">Shop by Category</h2>
        <button class="modal-close" id="modalClose" aria-label="Close modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="categories-list" id="categoriesList"></div>
        <div class="subcategories-panel" id="subcategoriesPanel">
          <div class="empty-state">
            <i class="fas fa-mouse-pointer"></i>
            <p>Hover over a category to see subcategories</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter & Sort Modal -->
    <div
      id="filterSortModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-[2100] flex items-center justify-center p-4 opacity-0 pointer-events-none transition-all duration-300"
    >
      <div
        class="bg-white rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] overflow-hidden flex flex-col"
      >
        <div
          class="p-4 border-b border-gray-200 flex justify-between items-center"
        >
          <h2 class="text-xl font-semibold text-gray-800">Filter & Sort</h2>

      // Location functionality
      class LocationManager {
        constructor() {
          this.isDropdownOpen = false;
          this.bindEvents();
        }

        bindEvents() {
          if (!elements.locationSelector) return;

          elements.locationSelector.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!this.isDropdownOpen) {
              this.openDropdown();
            }
          });

          elements.locationSelector.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              if (!this.isDropdownOpen) {
                this.openDropdown();
              }
            }
          });

          elements.locationInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              this.updateLocation();
            }
          });

          elements.locationDropdown.addEventListener("click", (e) => {
            e.stopPropagation();
          });

          elements.locationInput.addEventListener("blur", () => {
            setTimeout(() => {
              if (!elements.locationDropdown.contains(document.activeElement)) {
                this.closeDropdown();
              }
            }, 150);
          });

          document.addEventListener("click", (e) => {
            if (
              !elements.locationSelector.contains(e.target) &&
              !elements.locationDropdown.contains(e.target)
            ) {
              this.closeDropdown();
            }
          });
        }

        toggleDropdown() {
          this.isDropdownOpen ? this.closeDropdown() : this.openDropdown();
        }

        openDropdown() {
          elements.locationDropdown.classList.add("active");
          elements.locationInput.focus();
          this.isDropdownOpen = true;
        }

        closeDropdown() {
          elements.locationDropdown.classList.remove("active");
          this.isDropdownOpen = false;
        }

        updateLocation() {
          const value = elements.locationInput.value.trim();
          if (value) {
            elements.locationValue.textContent = value;
            AppState.selectedLocation = value;
            elements.locationInput.value = "";
            this.closeDropdown();
            this.showLocationUpdate(value);
          }
        }

        showLocationUpdate(location) {
          elements.locationValue.style.color = "var(--secondary-color)";
          setTimeout(() => {
            elements.locationValue.style.color = "";
          }, 2000);
        }
      }

            });

            item.addEventListener("click", () => {
              this.showSubcategories(item.dataset.categoryId);
            });
          });
        }

        showSubcategories(categoryId) {
          const allCategories =
            elements.categoriesList.querySelectorAll(".category-item");
          allCategories.forEach((cat) => cat.classList.remove("active"));

          const activeCategory = elements.categoriesList.querySelector(
            `[data-category-id="${categoryId}"]`
          );
          if (activeCategory) {
            activeCategory.classList.add("active");
          }

          const category = AppState.categories.find(
            (cat) => cat.id == categoryId
          );
          if (!category || !category.subcategories) return;

          const html = `
            <div class="subcategories-grid">
              ${category.subcategories
                .map(
                  (sub) => `
                <div class="subcategory-card">
                  <div class="subcategory-name">${sub.name}</div>
                  <div class="subcategory-items">
                    ${sub.items
                      .map(
                        (item) => `
                      <span class="subcategory-item">${item}</span>
                    `
                      )
                      .join("")}
                  </div>
                </div>
              `
                )
                .join("")}
            </div>
          `;

          elements.subcategoriesPanel.innerHTML = html;

          const subcategoryCards =
            elements.subcategoriesPanel.querySelectorAll(".subcategory-card");
          subcategoryCards.forEach((card) => {
            card.addEventListener("click", () => {
              const subcategoryName =
                card.querySelector(".subcategory-name").textContent;
              console.log(
                "Navigating to:",
                category.name,
                "->",
                subcategoryName
              );
            });
          });
        }
      }

      // Filter & Sort functionality
      class FilterSortManager {
        constructor() {
          this.filterButtons = document.querySelectorAll(".filter-btn");
          this.sortButtons = document.querySelectorAll(".sort-btn");
          this.filterBadges = document.querySelectorAll(".filter-badge");
          this.sortBadges = document.querySelectorAll(".sort-badge");
          this.modal = document.getElementById("filterSortModal");
          this.closeBtn = document.getElementById("closeFilterSortModal");
          this.filterTab = document.getElementById("filterTab");
          this.sortTab = document.getElementById("sortTab");
          this.filterContent = document.getElementById("filterContent");
          this.sortContent = document.getElementById("sortContent");
          this.clearBtn = document.getElementById("clearFilterSort");
          this.applyBtn = document.getElementById("applyFilterSort");
          this.priceSlider = document.getElementById("priceSlider");
          this.sliderValue = document.getElementById("sliderValue");
          this.minPrice = document.getElementById("minPrice");
          this.maxPrice = document.getElementById("maxPrice");

          this.filterCount = 0;
          this.sortCount = 0;
          this.isOpen = false;

          this.bindEvents();
        }

        bindEvents() {
          // Open modal on filter button click
          this.filterButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
              this.openModal("filter");
            });
          });

          // Open modal on sort button click
          this.sortButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
              this.openModal("sort");
            });
          });

          // Close modal
          this.closeBtn.addEventListener("click", () => {
            this.closeModal();
          });

          // Close on overlay click
          this.modal.addEventListener("click", (e) => {
            if (e.target === this.modal) {
              this.closeModal();
            }
          });

          // ESC key to close
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && this.isOpen) {
              this.closeModal();
            }
          });

          // Tab switching
          this.filterTab.addEventListener("click", () => {
            this.switchTab("filter");
          });

          this.sortTab.addEventListener("click", () => {
            this.switchTab("sort");
          });

          // Price slider
          if (this.priceSlider) {
            this.priceSlider.addEventListener("input", (e) => {
              this.sliderValue.textContent = `0 - ${e.target.value}`;
            });
          }

          // Clear all
          this.clearBtn.addEventListener("click", () => {
            this.clearAll();
          });

          // Apply filters
          this.applyBtn.addEventListener("click", () => {
            this.applyFilters();
          });

          // Track filter changes
          const checkboxes = this.modal.querySelectorAll(
            'input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", () => {
              this.updateFilterCount();
            });
          });

          // Track sort changes
          const radios = this.modal.querySelectorAll('input[type="radio"]');
          radios.forEach((radio) => {
            radio.addEventListener("change", () => {
              this.updateSortCount();
            });
          });
        }

        openModal(tab = "filter") {
          this.modal.classList.remove("opacity-0", "pointer-events-none");
          this.modal.classList.add("opacity-100");
          document.body.style.overflow = "hidden";
          this.isOpen = true;
          this.switchTab(tab);
        }

        closeModal() {
          this.modal.classList.add("opacity-0", "pointer-events-none");
          this.modal.classList.remove("opacity-100");
          document.body.style.overflow = "";
          this.isOpen = false;
        }

        switchTab(tab) {
          if (tab === "filter") {
            this.filterTab.classList.add(
              "border-blue-600",
              "text-blue-600",
              "bg-blue-50"
            );
            this.filterTab.classList.remove(
              "border-transparent",
              "text-gray-600"
            );
            this.sortTab.classList.remove(
              "border-blue-600",
              "text-blue-600",
              "bg-blue-50"
            );
            this.sortTab.classList.add("border-transparent", "text-gray-600");
            this.filterContent.classList.remove("hidden");
            this.sortContent.classList.add("hidden");
          } else {
            this.sortTab.classList.add(
              "border-blue-600",
              "text-blue-600",
              "bg-blue-50"
            );
            this.sortTab.classList.remove(
              "border-transparent",
              "text-gray-600"
            );
            this.filterTab.classList.remove(
              "border-blue-600",
              "text-blue-600",
              "bg-blue-50"
            );
            this.filterTab.classList.add("border-transparent", "text-gray-600");
            this.sortContent.classList.remove("hidden");
            this.filterContent.classList.add("hidden");
          }
        }

        updateFilterCount() {
          const checkboxes = this.filterContent.querySelectorAll(
            'input[type="checkbox"]:checked'
          );
          this.filterCount = checkboxes.length;
          this.updateFilterBadge(this.filterCount);
        }

        updateSortCount() {
          const radios = this.sortContent.querySelectorAll(
            'input[type="radio"]:checked'
          );
          this.sortCount = radios.length;
          this.updateSortBadge(this.sortCount);
        }

        clearAll() {
          // Clear all checkboxes
          const checkboxes = this.modal.querySelectorAll(
            'input[type="checkbox"]'
          );
          checkboxes.forEach((checkbox) => {
            checkbox.checked = false;
          });

          // Clear all radios
          const radios = this.modal.querySelectorAll('input[type="radio"]');
          radios.forEach((radio) => {
            radio.checked = false;
          });

          // Reset price inputs
          if (this.minPrice) this.minPrice.value = "";
          if (this.maxPrice) this.maxPrice.value = "";
          if (this.priceSlider) {
            this.priceSlider.value = 500;
            this.sliderValue.textContent = "0 - 500";
          }

          this.filterCount = 0;
          this.sortCount = 0;
          this.updateFilterBadge(0);
          this.updateSortBadge(0);
        }

        applyFilters() {
          console.log("Applying filters...");
          console.log("Active filters:", this.filterCount);
          console.log("Active sort:", this.sortCount);

          // Here you would typically trigger a product refresh/filter
          this.closeModal();
        }

        updateFilterBadge(count) {
          this.filterBadges.forEach((badge) => {
            badge.textContent = count;
            if (count > 0) {
              badge.classList.add("show");
            } else {
              badge.classList.remove("show");
            }
          });
        }

        updateSortBadge(count) {
          this.sortBadges.forEach((badge) => {
            badge.textContent = count;
            if (count > 0) {
              badge.classList.add("show");
            } else {
              badge.classList.remove("show");
            }
          });
        }
      }

      // Cart functionality
      class CartManager {
        static updateCartDisplay() {
          const cartButton = document.querySelector(".cart-button");
          if (cartButton) {
            const countElement = cartButton.querySelector(".cart-count");
            const totalElement = cartButton.querySelector(".cart-total");

            if (countElement) {
              countElement.textContent = `${AppState.cartCount} ${
                AppState.cartCount === 1 ? "item" : "items"
              }`;
            }
            if (totalElement) {
              totalElement.textContent = `â‚¹${AppState.cartTotal}`;
            }
          }

          const cartBadge = document.querySelector(".cart-badge");
          if (cartBadge) {
            cartBadge.textContent = AppState.cartCount;
            cartBadge.style.display = AppState.cartCount > 0 ? "flex" : "none";
          }
        }
      }

    </script>
